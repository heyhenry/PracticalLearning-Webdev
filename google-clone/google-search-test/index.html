<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>
    <body>
        <div class="formbox">
            <form id="google-form" action="https://www.theodinproject.com/lessons/html-css">
                    <div class="google-title">
                        <img src="img/google-title.PNG" alt="google-title">
                    </div>
                    <div id="search-container">
                        <input type="image" src="img/search-icon.PNG" alt="submit">
                        <input type="text" id="google-search" name="google-search" placeholder="Google or type in a URL">
                    </div>
            </form>
        </div>
    </body>
</html>
