<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>
    <body>
        <div id="navbar">
            <ul>
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                
                <li class="navbar-right"><img src="img/google-login.PNG" alt="google sign-in icon" id="google-login"></li>
                <li class="navbar-right"><img src="img/google-apps.PNG" alt="google apps icon" id="google-apps"></li>
                <li class="navbar-right">Images</li>
            </ul>
        </div>
        <div class="formbox">
            <form id="google-form" action="https://www.theodinproject.com/lessons/html-css">
                    <div class="google-title">
                        <img src="img/google-title.PNG" alt="google-title">
                    </div>
                    <div id="search-wrapper">
                        <div id="search-container">
                            <input type="image" src="img/search-icon.PNG" alt="submit" class="search-icon">
                            <input type="text" id="google-search" name="google-search" placeholder="Google or type in a URL">
                            <input type="image" src="img/google-microphone.PNG" alt="submit" class="google-microphone">
                        </div>
                    </div>
            </form>
        </div>
        <div id="footer">
            <div id="top-footer">
                <ul>
                    <li>Australia</li>
                </ul>
            </div>
            <div id="bottom-footer">
                <ul>
                    <li class="footer-left">Advertising</li>
                    <li class="footer-left">Business</li>
                    <li class="footer-left">How Search works</li>
                    
                    <li class="footer-right">Privacy</li>
                    <li class="footer-right">Terms</li>
                    <li class="footer-right">Settings</li>
                </ul>
            </div>
        </div>

    </body>
</html>
